{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}メインページ{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <script src="https://kit.fontawesome.com/c0d1773d8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    {% block css %}
    {% endblock %}
</head>
<body>
    <div class="bg_pattern Diagonal_v2"></div>
    <div class="header"></div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
        <li><a href="#contents">Contents</a></li>
        <li><a href="#simulation">Simulation</a></li>
        <li><a href="#quiz">Quiz</a></li>
        <li><a href="#" style="text-decoration:none;"><a href="{% url 'sns' %}" target="_self"><i class="fa-sharp fa-solid fa-circle-play"></i>　SNSのこと</a></a></li>
        <li><a href="{% url 'charge' %}" target="_self">課金のこと</a></li>
        <li><a href="{% url 'fraud' %}" target="_self">詐欺のこと</a></li>
        <li><a href="{% url 'security' %}" target="_self">セキュリティのこと</a></li>
        </ul>
    </div>

    <div id="center" class="main center">
        <div id="contents"><section>{% block contents %}{% endblock %}</section></div>
        <div id="simulation"><section>{% block simulation %}{% endblock %}</section></div>
        <div id="quiz"><section>{% block quiz %}{% endblock %}</section></div>
        <div class="mainInner">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/auto-scroll.js"></script>
</body>
</html>
