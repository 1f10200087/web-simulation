{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}メインページ{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <script src="https://kit.fontawesome.com/c0d1773d8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>
    <div class="bg_pattern Diagonal_v2"></div>
    <div class="header"></div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>

    <div id="sidebar_controll">
        <div id="sidebarMenu">
            <ul class="sidebarMenuInner">
            <li><a href="#contents">Contents</a></li>
            <li><a href="#simulation">Simulation</a></li>
            <li><a href="#quiz">Quiz</a></li>
            <hr>
            <li><a href="#" style="text-decoration:none;"><a href="{% url 'sns' %}" target="_self">SNSのこと</a></a></li>
            <li><a href="{% url 'charge' %}" target="_self">課金のこと</a></li>
            <li><a href="{% url 'fraud' %}" target="_self">詐欺のこと</a></li>
            <li><a href="{% url 'security' %}" target="_self">セキュリティのこと</a></li>
            </ul>
        </div>

        <div id="center" class="main center">
            <div id="contents"><section>{% block contents %}{% endblock %}</section></div>
            <div id="simulation"><section>{% block simulation %}{% endblock %}</section></div>
            <div id="quiz"><section>{% block quiz %}{% endblock %}</section></div>
            <!-- <div class="mainInner"> -->
        </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/auto-scroll.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
